<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Torre de Hanoi</h1>
    
    <div>
        <label for="numDiscos">Número de Discos:</label>
        <input type="number" id="numDiscos" min="1" max="10" value="3">
        <button onclick="iniciarHanoi()">Iniciar</button>
    </div>

    <div class="container">
        <div class="tower" id="origem"></div>
        <div class="tower" id="auxiliar"></div>
        <div class="tower" id="destino"></div>
    </div>

    <!-- Área para exibir a quantidade de movimentos totais e por disco -->
    <p id="movimentos">Movimentos Executados: 0</p>
    <div id="contadorDiscos"></div>

    <script src="script.js"></script>
</body>
</html>
